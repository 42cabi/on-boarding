<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Level 1: Cabinets</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="root">
      <nav id="top-nav" class="flex-row">
        <section id="logo" class="flex-row">
          <img src="images/logo.svg" alt="Cabi Logo" class="logo__image">
          <p class="logo__title">Cabi</p>
        </section>
        <section id="menu" class="flex-row">
          <img src="images/account_circle.svg" alt="Account">
          <img src="images/package.svg" alt="Package">
        </section>
      </nav>
      <div id="main-page" class="flex-row">
        <aside id="left-nav">
          <nav id="floor-nav" class="flex-col">
            <ul>
              <li class="floor-nav__item">Home</li>
              <li class="floor-nav__item item-selected">2층</li>
              <li class="floor-nav__item">4층</li>
              <li class="floor-nav__item">5층</li>
            </ul>
          </nav>
          <nav id="section-nav" class="flex-col">
            <ul>
              <li class="section-nav__item">End of Cluster 1</li>
              <li class="section-nav__item">Cluster 1 - OA</li>
              <li class="section-nav__item">Cluster 1 - Terrace</li>
              <li class="section-nav__item item-selected">Oasis</li>
              <li class="section-nav__item">End of Cluster 2</li>
            </ul>
          </nav>
        </aside>
        <main>
          <p id="location-title">2층 - Oasis</p>
          <div class="cabinet-list">
            <div class="cabinet flex-col">
              <div class="cabinet__info flex-row">
                <img src="images/personal_user.svg" alt="Personal Cabinet" class="cabinet__info__personal">
                <p class="cabinet__info__number">1</p>
              </div>
              <p class="cabinet__username">42Cabi</p>
            </div>
            <div class="cabinet flex-col">
              <div class="cabinet__info flex-row">
                <img src="images/personal_user.svg" alt="Personal Cabinet" class="cabinet__info__personal">
                <p class="cabinet__info__number">2</p>
              </div>
              <p class="cabinet__username">42Cabi</p>
            </div>
            <div class="cabinet flex-col">
              <div class="cabinet__info flex-row">
                <img src="images/personal_user.svg" alt="Personal Cabinet" class="cabinet__info__personal">
                <p class="cabinet__info__number">3</p>
              </div>
              <p class="cabinet__username">42Cabi</p>
            </div>
            <div class="cabinet flex-col">
              <div class="cabinet__info flex-row">
                <img src="images/personal_user.svg" alt="Personal Cabinet" class="cabinet__info__personal">
                <p class="cabinet__info__number">4</p>
              </div>
              <p class="cabinet__username">42Cabi</p>
            </div>
            <div class="cabinet flex-col">
              <div class="cabinet__info flex-row">
                <img src="images/personal_user.svg" alt="Personal Cabinet" class="cabinet__info__personal">
                <p class="cabinet__info__number">5</p>
              </div>
              <p class="cabinet__username">42Cabi</p>
            </div>
            <div class="cabinet flex-col">
              <div class="cabinet__info flex-row">
                <img src="images/personal_user.svg" alt="Personal Cabinet" class="cabinet__info__personal">
                <p class="cabinet__info__number">6</p>
              </div>
              <p class="cabinet__username">42Cabi</p>
            </div>
            <div class="cabinet flex-col">
              <div class="cabinet__info flex-row">
                <img src="images/personal_user.svg" alt="Personal Cabinet" class="cabinet__info__personal">
                <p class="cabinet__info__number">7</p>
              </div>
              <p class="cabinet__username">42Cabi</p>
            </div>
            <div class="cabinet flex-col">
              <div class="cabinet__info flex-row">
                <img src="images/personal_user.svg" alt="Personal Cabinet" class="cabinet__info__personal">
                <p class="cabinet__info__number">8</p>
              </div>
              <p class="cabinet__username">42Cabi</p>
            </div>
          </div>
        </main>
      </div>
      <nav id="tab-bar">
        <ul id="tab-bar__list">
          <li class="tab-bar__list__item">Home</li>
          <li class="tab-bar__list__item item-selected">2층</li>
          <li class="tab-bar__list__item">4층</li>
          <li class="tab-bar__list__item">5층</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
