<!--
    내가 이해한 (HTML && CSS) == 땅따먹기
    구획을 어떻게 나눌지, 어떻게 감쌀지 먼저 고민해봤다. 
    div로 먼저 다 나누고 이름을 지정했다.
    css에서 먼저 색깔로 구분을 했다.
    그 이후에 flex를 이용해서 정렬해서 먼저 모양부터 잡아두었다.
    이후에 테두리를 깎고(border-radius), 그림자를 넣었다(box-shadow).
    이미지도 집어넣고 이미지가 해당 div에 갇히도록 조정했다.
    
    <신경쓴 점>
    유일한 태그는 id로, 재사용 가능한 것은 class로 지정했다.
    cabi.42seoul.io의 로그인 창을 개발자 옵션으로 이래저래 찌르면서 스타일을 참고했다.
    left-side는 페이지 사이즈에 따라 이미지의 크기는 움직이되 글자는 잘리게 두고 싶었다(자꾸 내려와서)
    로그인 박스의 크기도 약간 고정적으로 두고 싶어서 크기를 정해두었다.
    반응형으로 페이즈 사이즈가 작아지면 right-side만 보이게하는 부분은 나중에 나올 것 같아서 넘겼다.
    GPT에게 물어보면서 했다 (특히 이래야할 것 같은데 왜 안 되는지 html이랑 css 둘다 붙여서 물어봄)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CABI</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="left-side">
        <div id="mention-wrap">
            <div id="mention-header">
                <div class="mention">
                    42서울 캐비닛 서비스
                </div>
                <div class="mention-highlighted">
                    여러분의 일상을 가볍게
                </div>
            </div>
            <div id="mention-logo">
                <img src="assets/mention-logo.svg" alt="logo">
            </div>
            <div id="mention-footer">
                <div class="mention-highlighted">
                    Cabi.
                </div>
                <div class="mention">
                    일상의 무게를 덜어보세요.
                </div>
            </div>
        </div>
    </div>
    <div id="right-side">
        <div id="login-box">
            <div id="login-logo">
                <img src="assets/login-logo.svg" alt="logo">
            </div>
            <div id="login-title">
                <div id="login-title-header">
                    Cabi
                </div>
                <div id="login-title-footer">
                    여러분의 일상을 가볍게
                </div>
            </div>
            <div id="login-button">
                <button>L O G I N</button>
            </div>
        </div>
    </div>
</body>
</html>
